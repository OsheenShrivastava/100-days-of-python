<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billboard Artist Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    {% if building %}
        <meta http-equiv="refresh" content="5">
    {% endif %}
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸŽµ Billboard Year End Hot 100</h1>

        <div class="card bg-secondary p-4 shadow-lg">
            <form method="POST" action="{{ url_for('get_artist') }}">
                <div class="row g-3 align-items-center">
                    <div class="col-md-9">
                        <input type="text" name="artist" class="form-control form-control-lg"
                               placeholder="Enter artist name">
                    </div>
                    <div class="col-md-3 d-grid">
                        <button class="btn btn-warning btn-lg">Hit the Charts! ðŸŽ§</button>
                    </div>
                </div>
            </form>


            <div id="flash-container">
                <!-- ðŸ”” Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <!--<div class="alert alert-{{ category }} mt-3">-->
                      <div class="flash-msg {{ category }}">
                        {{ message }}
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>

        </div>

        {% if chart %}
            <div class="card bg-secondary mt-4 p-3 shadow-lg">
                {{ chart|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
