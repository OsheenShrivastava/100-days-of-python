<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Image Colour Palette Generator{% endblock %}</title>

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div id="flash-container">
        <!-- ðŸ”” Flash Notification -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              {% for category, message in messages %}
                <div class="flash-msg {{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include "footer.html" %}

    <!-- Added Javascript to copy hex code of color -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const flashContainer = document.getElementById("flash-container");

          document.querySelectorAll(".color").forEach(btn => {
            btn.addEventListener("click", function () {
              const hex = this.dataset.hex;
              const label = this.querySelector(".copy-text");

              navigator.clipboard.writeText(hex).then(() => {
                label.textContent = "Copied âœ“";

                fetch("/flash-copy", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ hex: hex })
                })
                .then(res => res.json())
                .then(data => {
                  const msg = document.createElement("div");
                  msg.className = "flash-msg " + data.category;
                  msg.textContent = data.message;

                  flashContainer.appendChild(msg);

                  setTimeout(() => {
                    msg.remove();
                    label.textContent = "Copy";
                  }, 2000);
                });
              });
            });
          });
        });
    </script>


    <!--Botostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
</body>
</html>
