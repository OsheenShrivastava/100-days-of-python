<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cafe & WiFi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block styles %}
    {{ bootstrap.load_css() }}
    {% endblock %}

    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <!--Header Section-->

    <div class="hero-section text-secondary px-4 py-5">

        <!-- Logo -->
        <img src="{{ url_for('static', filename='img/Coffee_Logo.png') }}"
             alt="Coffee Logo"
             class="logo img-fluid">

        <!-- Content -->
        <div class="hero-content text-center">
            <!--Intro Header-->
            <p class="lead mb-4 text-white py-2"> Discover cozy caf√©s where great coffee and calm moments come together. </p>

            <!--Add New Cafe Button-->
            <a type="button" class="btn btn-primary btn-lg px-4 bg-dark" style="font-family: 'Handlee', cursive;"
               href=" {{ url_for('add_new_cafe') }} ">
                Add New Cafe
            </a>

            <!-- Home button -->
            <a type="button" class="btn btn-primary btn-lg px-4 bg-dark home-btn"
               style="font-family: 'Handlee', cursive;" href=" {{ url_for('home') }}">
                Home
            </a>
        </div>
    </div>

    <!--Divider-->
    <div style="height: 20px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
